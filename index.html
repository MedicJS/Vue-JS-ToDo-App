<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <title>vue-to-do</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel='stylesheet' href='https://bootswatch.com/4/sketchy/bootstrap.min.css'>
  </head>
  <body>
    <div id="app"></div>
  
    <footer class='text-center'>
      <h3><strong>Instructions:</strong></h3>
      <ul style="list-style-type:none;">
        <li>Add a new To-Do to create To-Do list</li>
        <li>The check mark on each To-Do with mark the todo complete</li>
        <li>You can delete each To-Do using the 'X' button.</li>
        <li>Clear All To-Do and Reset by using the Redo Button</li>
        <li>Date is the day you create the To-Do</li>
      </ul>
      <hr>
      <i>By Colin Tennery <br> <a  style='text-decoration: none' href='https://github.com/MedicJS' target="_blank"><i class="fab fa-github"></i>: MedicJS</a></i>
    </footer>
    <script src="/dist/build.js"></script>
  </body>
</html>
